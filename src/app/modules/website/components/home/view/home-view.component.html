<div class="content-wrapper">
  <div class="carousel-wrapper">
    <div class="gallery-text-wrapper">
      <div class="gallery-text">
        <h3>{{galleryMessages[galleryIndex].title}}</h3>
        <p>{{galleryMessages[galleryIndex].message}}</p>
      </div>
    </div>
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" (change)="onChange($event)"></ngx-gallery>
  </div>
  <div class="content">
    <app-home-seperator [options]="seperatorOptions"></app-home-seperator>
    <app-home-features></app-home-features>
    <app-home-actions></app-home-actions>
    <app-footer></app-footer>
  </div>
</div>
